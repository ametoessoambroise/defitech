{% extends "admin/base.html" %} {% block title %}{{ current_user.nom }} {{
current_user.prenom }} | DEFITECH{% endblock %} {% block content %}

<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-6">
        <a href="{{ url_for('admin.admin_filieres') }}"
            class="text-yellow-600 hover:text-yellow-800 transition duration-150 flex items-center mb-4">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Retour à la liste des filières
        </a>
        <h1 class="text-2xl font-bold text-gray-900">Modifier la filière</h1>
        <p class="text-gray-600 mt-1">Modifiez les informations de la filière "{{ filiere.nom }}"</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" id="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">
                    Nom de la filière <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nom" name="nom" value="{{ filiere.nom }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                    placeholder="Ex: Informatique, Gestion, Marketing...">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description
                </label>
                <textarea id="description" name="description" rows="4"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
                    placeholder="Description détaillée de la filière...">{{ filiere.description or '' }}</textarea>
            </div>

            <div>
                <label for="type_formation" class="block text-sm font-medium text-gray-700 mb-2">
                    Type de formation <span class="text-red-500">*</span>
                </label>
                <select id="type_formation" name="type_formation" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
                    <option value="">Sélectionnez un type</option>
                    <option value="LICENCE" {% if filiere.type_formation=='LICENCE' %}selected{% endif %}>Licence
                    </option>
                    <option value="BTS" {% if filiere.type_formation=='BTS' %}selected{% endif %}>BTS</option>
                    <option value="MASTER" {% if filiere.type_formation=='MASTER' %}selected{% endif %}>Master</option>
                </select>
            </div>

            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                <a href="{{ url_for('admin.admin_filieres') }}"
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    Annuler
                </a>
                <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
